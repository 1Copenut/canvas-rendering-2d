<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; connect-src 'self'; img-src 'self'; manifest-src 'self'; script-src 'self'; style-src 'self'; object-src 'none';">
  <title>Stacked Bar Chart</title>
  <link rel="stylesheet" href="../../css/main.css">
</head>

<body>
  <main>
    <h1>Stacked Bar Chart</h1>

    <p>Bars with two or more sections. Each bar represents multiple discrete sections that equal the total value.</p>

    <div>
      <canvas id="canvas" height="500" width="500">
        <div class="bar-chart">
          <span id="button1" tabindex="0">100</span>
          <span id="button2">175</span>
          <span id="button3">25</span>
        </div>
        <div class="bar-chart">
          <span id="button4">70</span>
          <span id="button5">145</span>
          <span id="button6">35</span>
        </div>
      </canvas>
    </div>
  </main>
  <script src="index.js" type="module"></script>
</body>

</html>
