<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Single Bar Chart</title>
  <link rel="stylesheet" href="../../css/main.css">
</head>
<body>
  <main>
    <h1>Single Bar Chart</h1>

    <p>Single bars only. Each bar represents one discrete value.</p>

    <div>
      <span class="sr-only" id="canvas-title">Your favorite pizza toppings</span>
      <canvas aria-labelledby="canvas-title" id="canvas" height="500" width="500" role="figure" tabindex="0">
        <div id="button1" class="bar-chart" tabindex="0">Olives</div>
        <div id="button2" class="bar-chart" tabindex="-1">Pineapple</div>
        <div id="button3" class="bar-chart" tabindex="-1">Anchovies</div>
      </canvas>
    </div>
  </main>
  <script src="index.js" type="module"></script>
</body>
</html>
