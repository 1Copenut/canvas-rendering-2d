<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; connect-src 'self'; img-src 'self'; manifest-src 'self'; script-src 'self'; style-src 'self'; object-src 'none';">
  <title>Single Bar Chart</title>
  <link rel="stylesheet" href="../../css/main.css">
</head>

<body>
  <main>
    <h1>Single Bar Chart</h1>
    <p>Single bars only. Each bar represents one discrete value.</p>

    <div>
      <span class="sr-only" id="canvas-title">Your favorite pizza toppings</span>
      <canvas aria-labelledby="canvas-title" id="canvas-bar-chart" height="450" width="500" role="figure"
        tabindex="0"></canvas>
    </div>
  </main>
  <script src="js/index.js" type="module"></script>
</body>

</html>
